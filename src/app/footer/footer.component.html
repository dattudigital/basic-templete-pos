    </ul>
  </div>
  <div class="clear"></div>
</div>

<div id="priceCheck" class="modal fade" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="price-info">
        <h2>Price Check</h2>
      </div>
      <div class="search">
        <!-- <input type="text" name="search" style="padding:5px;" [(ngModel)]="selectedValue" (ngModelChange)='customerSearch($event)'
          [typeahead]="product" typeaheadOptionField="name" class="form-control"> -->
        <div class="btn-search">
          <i class="fas fa-search">
            <span>Search</span>
            <span style="color:red">[Enter]</span>
          </i>
        </div>
      </div>
      <hr>
      <div class="select-stylist-footer-right">
        <ul>
          <li>
            <a data-dismiss="modal">
              <i class="fas fa-times"></i>
              <br>Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id="offersModel" class="modal fade" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="price-info">
        <h2>New Offers</h2>
      </div>
      <div class="search">
        <h2>Comming Soon...</h2>
      </div>
      <hr>
      <div class="select-stylist-footer-right">
        <ul>
          <li>
            <a data-dismiss="modal">
              <i class="fas fa-times"></i>
              <br>Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
